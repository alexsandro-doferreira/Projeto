{% extends "cliente/basecliente.html" %}

{% block clientetitle %} LK - Cliente {% endblock %}

{% block cliente %}
<div class="container-fluid">
    <h1 class="mt-4">Clientes</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="/painel">Painel</a></li>
        <li class="breadcrumb-item"><a href="/clientes">Clientes</a></li>
        <li class="breadcrumb-item active">Cadastrar Cliente</li>
    </ol>
    <div class="card mb-4">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="inputrazao">Razão Social</label>
                    <input type="text" class="form-control" id="inputrazao" placeholder="Razão Social">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputfantasia">Nome Fantasia</label>
                      <input type="text" class="form-control" id="inputfantasia" placeholder="Nome Fantasia">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputtelefone">Telefone</label>
                        <input type="text" class="form-control" id="inputtelefone" placeholder="Telefone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputcnpj">CNPJ</label>
                        <input type="text" class="form-control" id="inputcnpj" placeholder="CNPJ">
                      </div>
                    <div class="form-group col-md-4">
                      <label for="inputinscricaoestadual">Inscrição Estadual</label>
                      <input type="text" class="form-control" id="inputinscricaoestadual" placeholder="Inscrição Estadual">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputinscricaomunicipal">Inscrição Municipal</label>
                      <input type="text" class="form-control" id="inputinscricaomunicipal" placeholder="Inscrição Municipal">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputcep">CEP</label>
                        <input type="text" class="form-control" id="inputcep" placeholder="CEP">
                    </div>
                    <div class="form-group col-md-7">
                      <label for="inputrua">Rua</label>
                      <input type="text" class="form-control" id="inputrua" placeholder="Rua">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputnumero">Número</label>
                      <input type="text" class="form-control" id="inputnumero" placeholder="Número">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputbairro">Bairro</label>
                      <input type="text" class="form-control" id="inputbairro" placeholder="Bairro">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputcidade">Cidade</label>
                      <input type="text" class="form-control" id="inputcidade" placeholder="Cidade">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="inputcidade">Cidade</label>
                    <input type="text" class="form-control" id="inputcidade">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputEstado">Estado</label>
                      <select id="inputEstado" class="form-control">
                        <option selected>Escolher...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputpais">País</label>
                        <input type="text" class="form-control" id="inputpais">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Observações</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
