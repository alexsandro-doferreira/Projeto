{% extends "auth/baseauth.html" %}

{% block title %} LK - Password {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Recuperação de Senha</h3></div>
                <div class="card-body">
                    <div class="small mb-3 text-muted">Digite seu endereço de e-mail e enviaremos um link para redefinir sua senha.</div>
                    <form>
                        <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input class="form-control" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Insira o endereço de e-mail" /></div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a class="small" href="/login">Retornar ao login</a><a class="btn btn-primary" href="/login">Redefinir senha</a></div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="small"><a href="/registrar">Precisa de uma conta? Inscrever-se!</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
